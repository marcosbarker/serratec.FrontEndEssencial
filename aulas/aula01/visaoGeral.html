<a></a>: Anchor tag

Atribulos globais: aceitos em qualquer tag

Atributos pertinentes para disciplina:
* class = define classe para um ou mais elementos html;
ex: <h1 class="titulo"></h1>

* id = serve apenas para um elemento;
ex: <h1 id="tituloUnico"> Titulo Unico</h1>

* contenteditable = deixa o titulo editavel para o usuario
ex: <h1 contenteditable="true">Titulo</h1>

* hidden = oculta texto para usuario
ex: <h1 hidden>Titulo</h1>

* style = adiciona estilizacao 'css' direto no 'html'
ex: <h1 style="color: codigo cor; font-size........</h1>

* tabindex = adiciona ordem de saltos pelo tab
ex: <input type="text" tabindex="1">

* Aninhamento hierarquico:

<div> = elemento pai;
<h1> = elemento filho;
<div> = blocos de personalização;
ex: 

<html> 
  <head>
  </head>  
  <body>
    <div style="font-size: .....">
      <h1>oi</h1>
      <p>Eu sou o ....</p>
    </div>
  </body>
</html>      

Conteudo de texto e tags reservadas:
